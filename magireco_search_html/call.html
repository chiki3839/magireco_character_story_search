  <button type="button" name="mgreset" class="mgreset" onClick="return girlReset()">魔法少女の選択をすべて解除</button>
  <div class = "caution" >※アイコンドラッグ：アイコンの移動　ホイールスライド：拡大/縮小　ドラッグ：全体の移動<BR>

  <!-- トップアイコンの設定 -->

<script type="text/javascript" src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>
<!--スプレッドシートで作った呼びかけのhashファイルを読み出す。-->
<script type="text/javascript" src="./myfile/calltable.js"></script>

<script type="text/javascript">
  //スプレッドシートで作った呼びかけのhashファイルを関数で呼び出す。
  //ネットワーク用変数宣言
  var nodes = [];
  var edges = [];
  var container = document.getElementById("mynetwork");
  var data = {};
  var options = {};
  var network = new vis.Network(container, data, options);

  //二人称のノードの座標
  var otherx = document.getElementById('mynetwork').clientWidth / 2;
  var othery = document.getElementById('mynetwork').clientHeight / 2;


  //エッジが選択されたときの動作
  var edgeChosen = function(values, id, selected, hovering) {
    values.color = "#ffffff";
    values.width = 4;
  };
  //エッジが選択されたときのラベルの設定
  var edgeLabelChosen = function(values, id, selected, hovering) {
    values.color = "#ff4500";
    values.size  = 23;
    values.mod = "bold";
    values.strokeWidth = 5;
  };
  //ノードが選択されたときのノードの設定
  var nodeChosen = function(values, id, selected, hovering) {
    values.borderWidth = 10;
    values.borderColor = "#ff42a0";
  };
  //ノードが選択されたときのラベルの設定
  var nodeLabelChosen = function(values, id, selected, hovering) {
    values.color = "#FFFFFF";
    values.size = 25;
    values.strokeColor = "#ff42a0";
    values.strokeWidth = 5;
  };


  //ネットワーク書き込み/////////////////////////////////////////
  function draw() {

    // ネットワーク作成
    data = {
      nodes: nodes,
      edges: edges
    };

    options = {
      physics:{
        enabled: true,
        stabilization: {
          enabled: true,
          iterations:50000
        }
      },

      nodes: {
        physics:false,
        mass: 3,
        borderWidth: 7,
        size: 40,
        color: {
          border: "#ff82c0",
          background: "#FFFFFF"
        },
        font: {
          color: "#FFFFFF", strokeColor: '#ff82c0', size: 22, strokeWidth: 3
        },
        //ノードが選択されたときのノードの表示を設定する。
        chosen: {label: nodeLabelChosen, node: nodeChosen},
      },

      edges: {
        /*smooth: {
           enabled: true,
            //type: "dynamic",
            type: "discrete",
           //roundness: 0.5
           //roundness: 0.5
        },*/
        //エッジが選択されたときの矢印とラベルの動作を設定する。
        chosen: {label: edgeLabelChosen, edge: edgeChosen},

        selfReference:{ size: 30 },
        font: { color: "#000000", size: 22, strokeColor: "#FFFFFF", strokeWidth: 3},
        color:"#eaeaff",
        arrows: 'to',
        width: 2,
      }
    };

    //ネットワーク描写
    network = new vis.Network(container, data, options);

    //ダブルクリックされたときのイベント
    network.on("doubleClick", function(params) {
      //ダブルクリックした時にノードが選択されていたら処理を行う。
      //alert(params.nodes[0]);
        if(params.nodes[0]){
          var cnt = 0;
          var radius  = 300;     //円の半径
          var angle = 2 * Math.PI / (nodes.length - 2);
          for(var i = 0 ; i < nodes.length ; i++){
            if(nodes[i].id === params.nodes[0]){
              network.moveNode(nodes[i].id, 0, 0);
            } else if(nodes[i].id === "二人称"){ //二人称のノードの座標。常に右下。
              network.moveNode(nodes[i].id,otherx,othery);
            } else { // その他のノードの座標
              var nodesx = radius * Math.cos(angle * (cnt-1));
              var nodesy = radius * Math.sin(angle * (cnt-1));
              network.moveNode(nodes[i].id,nodesx,nodesy)
              cnt++;
            }
          }
        }
    });

  } //ネットワーク書き込み終わり

  //チェックボックスが変更になったときに動作させる関数
  function chkBoxCng(){
    //ネットワーク情報を初期化する
    nodes = [];
    edges = [];
    network = null;

    //tableタグも準備する。
    var girltable = "<table id = 'girltable'><tr><th>↓呼ぶ 呼ばれる→</th><th>一人称</th><th>二人称</th>";

    var girlName = []; //チェックボックスで選択された魔法少女名を格納する配列
    for(var i = 0 ; i < document.magicalgirl.chara.length ; i++){
      if(document.magicalgirl.chara[i].checked){
        girlName.push(document.magicalgirl.chara[i].value);
      }
    }
    // ノードを追加する。tableも準備する。
    var DIR = "https://magireco-chara-search.netlify.app/img/";
    for(var i = 0 ; i < girlName.length ; i++){
      var girlImgURL = DIR + girlName[i] + ".png";
      //ノード追加
      var girlnode = { id: girlName[i], shape: "circularImage", image: girlImgURL , label: girlName[i] + "\n(" + calltable[girlName[i]]["年齢"] + "/" + calltable[girlName[i]]["学年"] + ")"};
      nodes.push(girlnode);

      //一人称のエッジも追加
      var girlI = { from: girlName[i], to: girlName[i], label: calltable[girlName[i]]["一人称"]};
      edges.push(girlI);

      //二人称のエッジも追加
      if(calltable[girlName[i]]["二人称"]){
        var girledge = { from: girlName[i], to: "二人称", label: calltable[girlName[i]]["二人称"]};
        edges.push(girledge);
      }

      //テーブルも追加
      girltable = girltable + "<th>" + girlName[i] + "</th>";
    }
    girltable = girltable + "</tr>";

    //ノード位置の初期設定をする。
    var radius  = 300;     //円の半径
    var angle = 2 * Math.PI / nodes.length;
    for(var i = 0 ; i < nodes.length ; i++){
      nodes[i].x = radius * Math.cos(angle * (i-1));
      nodes[i].y = radius * Math.sin(angle * (i-1));
    }
    //二人称のノードを追加する。
    if(nodes.length){
      nodes.push({ id: "二人称", shape: "circularImage", image : "https://magireco-chara-search.netlify.app/img/二人称.png" , label: "二人称"});
    }
    //二人称のノードの場所は常に右下
    nodes[nodes.length-1].x = otherx;
    nodes[nodes.length-1].y = othery;

    //エッジを追加する。
    for(var j = 0 ; j < girlName.length ; j++){
      //テーブルの左の魔法少女名と一人称、二人称を追加する。
      girltable = girltable + "<tr><th>" + girlName[j] + "</th><td>";
      if( calltable[girlName[j]]["一人称"] ){ girltable += calltable[girlName[j]]["一人称"];}
      girltable += "</td><td>";
      if( calltable[girlName[j]]["二人称"] ){ girltable += calltable[girlName[j]]["二人称"];}
      girltable += "</td>";

      for(var i = 0 ; i < girlName.length ; i++){
        //エッジを追加する。
        if(calltable[girlName[j]][girlName[i]]){
          var girledge = { from: girlName[j], to: girlName[i] , label:calltable[girlName[j]][girlName[i]] };
          edges.push(girledge);

          //テーブルも追加する。
          girltable = girltable + "<td>" + calltable[girlName[j]][girlName[i]] + "</td>";
        } else {
        //テーブルも追加する。
          girltable = girltable + "<td></td>";
        }
      }
      girltable = girltable + "</tr>";
    }
    girltable = girltable + "</table>";

    //テーブルを出力する
    document.getElementById('mytable').innerHTML = girltable;
    //ネットワークを出力する
    draw();
  }


  // 魔法少女の選択をリセットする。関数
  function girlReset(){
    var checkboxes = document.getElementsByName('chara');
    for (i in checkboxes) {
    checkboxes[i].checked = false;
    }
    //ネットワーク情報も初期化する。
    nodes = [];
    edges = [];
    network = null;
    draw();
    //テーブルも初期化する。
    document.getElementById('mytable').innerHTML = "";
  }

</script>
